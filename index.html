<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Online Store</a>
    </div>
  </nav>

  <header class="text-center p-5 bg-light">
    <h1>Welcome to My Online Store</h1>
    <p class="lead">Shop the best products at unbeatable prices!</p>
  </header>

  <main class="container my-5">
    <div class="row text-center">
      <div class="col-md-4">
        <img src="images/product1.jpg" alt="Product 1" class="img-fluid rounded">
        <h4>Product 1</h4>
        <p>R199.00</p>
      </div>
      <div class="col-md-4">
        <img src="images/product2.jpg" alt="Product 2" class="img-fluid rounded">
        <h4>Product 2</h4>
        <p>R249.00</p>
      </div>
      <div class="col-md-4">
        <img src="images/product3.jpg" alt="Product 3"  class="img-fluid rounded">
        <h4>Product 3</h4>
        <p>R299.00</p>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 Online Store</p>
  </footer>
</body>
</html>
